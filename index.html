<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Palette Collage â€” Accidental Art Generator</title>
<link rel="stylesheet" href="css/style.css?v=7.0">
</head>
<body>
<canvas id="stage" aria-label="Artwork canvas"></canvas>

<div class="chrome" role="region" aria-label="Controls">
  <div class="primary-controls">
    <h1>Palette Collage</h1>
    <button class="btn hamburger-toggle" id="hamburgerBtn" title="Show more controls" aria-label="Show more controls">
      <span class="hamburger-icon">â˜°</span>
    </button>
    <button class="btn primary" id="shuffleBtn" title="Repaint (Space)">Shuffle</button>
  </div>

  <div class="secondary-controls">
    <button class="btn file" id="fileBtn" title="Upload file">Choose File</button>
    
    <button class="btn mobile-camera" id="cameraBtn" title="Take Photo">ðŸ“· Camera</button>

    <select id="mode" class="select" title="Render mode (1/2/3...)">
      <option value="stripes">Stripes (kinetic)</option> 
      <option value="blobs">Blobs (soft)</option>
      <option value="shards">Shards (geometric)</option>
      <option value="bauhaus">Bauhaus Grid Composition</option> 
      <option value="diagonal" selected>Diagonal Lines</option>
      <option value="pixel">Pixel Weave (Texture)</option>
      <option value="contour">Sunburst Radials (Organic Energy)</option>
      <option value="glass">Glass Mosaic (Luminous)</option>
      <option value="wave">Wave Collapse (Horizontal Flow)</option>
      <option value="halftone">Halftone Grid (Density)</option>
      <option value="rectilinear">Rectilinear Stack (Architectural)</option>
      <option value="neon">Neon Glow (Minimalist Light)</option>
      <option value="tracer">Field Tracer (Flow) - UNIQUE</option>
      <option value="fractal">Recursive Tree Growth - UNIQUE</option>
      <option value="woven">Woven Tessellation (Interlocked) - UNIQUE</option>
    </select>

    <button class="btn" id="exportBtn" title="Export PNG (E)">Export PNG</button>
    <button class="btn" id="copyBtn" title="Copy HEX palette (C)">Copy Palette</button>
  </div>

  <span class="spacer"></span>
  <span class="hint">
    Drop / paste an image â€¢ <span class="kbd">Space</span> shuffle
    â€¢ Modes <span class="kbd">1</span>-<span class="kbd">9</span>, <span class="kbd">0</span>, <span class="kbd">Q</span>, <span class="kbd">W</span>, <span class="kbd">R</span>, <span class="kbd">T</span>, <span class="kbd">Y</span>
  </span>
</div>

<div class="palette" id="palette" aria-label="Extracted palette"></div>

<div class="overlay" id="overlay" aria-hidden="true">
  <div class="big">Drop or Paste an Image</div>
  <div class="small">Weâ€™ll turn its colors into accidental art â€” locally, no uploads.</div>
</div>

<div class="toast" id="toast" role="status" aria-live="polite"></div>

<!-- Minimal footer to enable mobile address bar hiding -->
<footer class="mobile-footer" id="mobileFooter"></footer>

<noscript>This app needs JavaScript enabled.</noscript>

<script type="module" src="js/main.js?v=7.2"></script>

</body>
</html>
